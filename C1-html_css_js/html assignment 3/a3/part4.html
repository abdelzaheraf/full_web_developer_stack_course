<!doctype html>
<html>
	<head>
		<title>A3-part4</title>
		<style>
			img{
				position:absolute;
			}
			div{
				position:absolute;
				width:500px; height:500px;
			}
			#rightSide { 
				left: 500px; 
            	border-left: 1px solid black 
            	}
		</style>
	</head>
<body onload="generateFaces()">
	<h2>Matching Game</h2>
	<p>Click on the extra smiling face on the left.</p>
	
	<div id="leftSide">
		
	</div>
	
	<div id="rightSide" for="rightSide">
		
	</div>
	
	<script>
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
		
		function generateFaces(){
			for (var index=0; index < numberOfFaces; index++){
				var leftSpace = Math.random() * 401; leftSpace = Math.floor(leftSpace);
				var topSpace = Math.random() * 401; topSpace = Math.floor(topSpace);
				var myImg = document.createElement("img");
				myImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				myImg.style.left = leftSpace+"px";
				myImg.style.top = topSpace+"px";
				theLeftSide.appendChild(myImg);
			}
			var leftSideImages = theLeftSide.cloneNode(true);
			var last_child = leftSideImages.lastChild;
			leftSideImages.removeChild(last_child);
			theRightSide.appendChild(leftSideImages);
			
			theLeftSide.lastChild.onclick=function nextLevel(event){
					event.stopPropagation();
					numberOfFaces = numberOfFaces + 5;
					 while (theLeftSide.firstChild){
						 theLeftSide.removeChild(theLeftSide.firstChild);
					 }
					 while (theRightSide.firstChild){
						 theRightSide.removeChild(theRightSide.firstChild);
					 }
					generateFaces();
				};
				
			theBody.onclick = function gameOver() {
					alert("Game Over!");
					theBody.onclick = null;
					theLeftSide.lastChild.onclick = null;
				}; 	
		}
	</script>
</body>
</html>
