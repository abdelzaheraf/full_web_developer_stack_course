<!doctype html>
<html>
	<head>
		<title>A3-part2</title>
		<style>
			img{
				position:absolute;
			}
			div{
				position:absolute;
				width:500px; height:500px;
			}
			#rightSide { 
				left: 500px; 
            	border-left: 1px solid black 
            	}
		</style>
	</head>
<body onload="generateFaces()">
	<h2>Matching Game</h2>
	<p>Click on the extra smiling face on the left.</p>
	
	<div id="leftSide">
		
	</div>
	
	<div id="rightSide" for="rightSide">
		
	</div>
	
	<script>
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		function generateFaces(){
			for (var index=0; index < numberOfFaces; index++){
				var leftSpace = Math.random() * 401; leftSpace = Math.floor(leftSpace);
				var topSpace = Math.random() * 401; topSpace = Math.floor(topSpace);
				var myImg = document.createElement("img");
				myImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				myImg.style.left = leftSpace+"px";
				myImg.style.top = topSpace+"px";
				theLeftSide.appendChild(myImg);
			}
		}
	</script>
</body>
</html>
